<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">	
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="Robots" content="ALL" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>생활관리사 맞춤 서비스</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<h1 id="title">생활관리사 맞춤 서비스</h1>


<div id="wrap">
	<div id="signup">
		<div id="signup-inner">
            <div id="layer" style="display:none;border:1px solid #e5e5e5 ;width:384px;height:466px;margin:5px 0; position: absolute; top:-2px; left:3px; z-index:100; ">
                <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
                </div>
			<div id="signup-title">
				<h2>Seniory</h2>
				<p>생활관리사 맞춤 서비스</p>
			</div>
			<form action="">
				<div id="signup-form">
					<div class="signup-form__radio">
						<input type="radio" name="rdo" id="rdo01" checked/>
						<label for="rdo01">관리사</label>
						<input type="radio" name="rdo" id="rdo02" />
						<label for="rdo02">보호자</label>
						<span class="signup-form__dots"></span>
					</div>
					<ul class="signup-form__input">
						<li>
							<select name="" id="" class="signup-form__select">
								<option value="">천안센터</option>
								<option value="">아산센터</option>
							</select> <br>
						</li>
						<li><span class="signup-form__ID">ID</span><input type="text" name="" id="ID" placeholder="아이디를 입력하세요." /></li>
						<li><span class="signup-form__PW">PW</span><input type="password" name="" id="PW" placeholder="비밀번호를 입력하세요." /></li>
                        <li><span class="signup-form__name">이름</span><input type="text" name="" id="signup-form__name" placeholder="이름을 입력하세요"></li>
                        <li><span class="signup-form__RN">주민등록번호</span><input type="text" name="" id="signup-form__RN" placeholder="'-' 를 제외하고 입력하세요."></li>
                        <li>
                            <span class="signup-form__adr">주소</span>
                            <input type="text" name="" id="postcode" placeholder="우편번호">
                            <input type="button" name="" id="find-adr" onclick="Postcode()" value="우편번호 찾기">
                            <input type="text" name="" id="address" placeholder="주소">
                            <input type="text" name="" id="extraAddress" placeholder="참고항목">
                            <input type="text" name="" id="detailAddress" placeholder="상세주소">
                        </li>
                        <li><span class="signup-form__tel">개인 전화번호</span><input type="tel" name="" id="signup-form__tel" placeholder="'-'를 제외하고 입력하세요."></li>
					</ul>
					<div class="signup-form__submit">
						<button>회원가입</button>
					</div>
                    </div>
                </form>	
                    <div class="go-start mt10">
                        <button onclick="location.href='../index.html'">처음 화면으로</button>
                    </div>
				</div>		
            </div>
        </div>
    </div>


<!-- JS -->
<script src="../js/jquery-2.2.1.min.js"></script>
<script src="../js/placeholders.min.js"></script>
<script src="../js/common.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_layer = document.getElementById('layer');

    function foldDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

    function Postcode() {
        // 현재 scroll 위치를 저장해놓는다.
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;

                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize : function(size) {
                element_layer.style.height = size.height+'px';
            },
            width : '100%',
            height : '100%'
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';
    }
</script>
</body>
</html>
