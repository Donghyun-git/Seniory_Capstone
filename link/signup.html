<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">	
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="Robots" content="ALL" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>생활관리사 맞춤 서비스</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<h1 id="title">생활관리사 맞춤 서비스</h1>


<div id="wrap">
	<div id="signup">
		<div id="signup-inner">
			<div id="signup-title">
				<h2>Seniory</h2>
				<p>생활관리사 맞춤 서비스</p>
			</div>
			<form action="">
				<div id="signup-form">
					<div class="signup-form__radio">
						<input type="radio" name="rdo" id="rdo01" checked/>
						<label for="rdo01">관리사</label>
						<input type="radio" name="rdo" id="rdo02" />
						<label for="rdo02">보호자</label>
						<span class="signup-form__dots"></span>
					</div>
					<ul class="signup-form__input">
						<li>
							<select name="" id="" class="signup-form__select">
								<option value="">천안센터</option>
								<option value="">아산센터</option>
							</select> <br>
						</li>
						<li><span class="signup-form__ID">ID</span><input type="text" name="" id="" placeholder="아이디를 입력하세요." /></li>
						<li><span class="signup-form__PW">PW</span><input type="password" name="" id="" placeholder="비밀번호를 입력하세요." /></li>
                        <li><span class="signup-form__name">이름</span><input type="text" name="" id="signup-form__name" placeholder="이름을 입력하세요"></li>
                        <li><span class="signup-form__RN">주민등록번호</span><input type="text" name="" id="signup-form__RN" placeholder="'-' 를 제외하고 입력하세요."></li>
                        <li><span class="signup-form__adr">주소</span><input type="text" name="" id="" placeholder="주소를 입력하세요"></li>
                        <button class="find-adr">주소 찾기</button><br>
                        <li><span class="signup-form__tel">개인 전화번호</span><input type="tel" name="" id="signup-form__tel" placeholder="'-'를 제외하고 입력하세요."></li>
					</ul>
					<div class="signup-form__submit">
						<button>회원가입</button>
					</div>
                    </div>
                </form>	
                    <div class="go-start mt10">
                        <button onclick="location.href='../index.html'">처음 화면으로</button>
                    </div>
				</div>		
            </div>
        </div>
    </div>


<!-- JS -->
<script src="../js/jquery-2.2.1.min.js"></script>
<script src="../js/placeholders.min.js"></script>
<script src="../js/common.js"></script>
<script>

</script>
</body>
</html>
