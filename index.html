<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">	
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="Robots" content="ALL" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>생활관리사 맞춤 서비스</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<h1 id="title">생활관리사 맞춤 서비스</h1>


<div id="wrap">
	<div id="login">
		<div id="login-inner">
			<div id="login-title">
				<h2>Seniory</h2>
				<p>생활관리사 맞춤 서비스</p>
			</div>
				<div id="login-form">
					<div class="login-form__radio">
						<input type="radio" name="rdo" id="rdo01" checked/>
						<label for="rdo01">관리사</label>
						<input type="radio" name="rdo" id="rdo02" />
						<label for="rdo02">보호자</label>
						<span class="login-form__dots"></span>
					</div>
					<ul class="login-form__input">
						<li>
							<select name="" id="" class="login-form__select">
								<option value="">천안센터</option>
								<option value="">아산센터</option>
							</select>
						</li>
						<li><input type="text" name="" id="" placeholder="아이디를 입력하세요." /></li>
						<li><input type="password" name="" id="" placeholder="비밀번호를 입력하세요." /></li>
					</ul>
					<div class="login-form__submit">
						<button onclick="location.href='./link/list.html'">로그인</button>
					</div>
					<ul class="login-form__menu">
						<li><a href="./link/signup.html">회원가입</a></li>
						<li><a href="#">아이디/비밀번호 찾기</a></li>
					</ul>
				</div>			
		</div>
		<p class="login-copy">Copyright &copy; Dongs All Rights Reserved.</p>
	</div>
</div>


<!-- JS -->
<script src="./js/jquery-2.2.1.min.js"></script>
<script src="./js/placeholders.min.js"></script>
<script src="./js/common.js"></script>
<script>

</script>
</body>
</html>
